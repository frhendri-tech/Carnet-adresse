{% extends "base.html" %}

{% block title %}Ajouter un contact{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Ajouter un nouveau contact
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('ajouter') }}">
                    <div class="mb-3">
                        <label for="nom" class="form-label">
                            <i class="bi bi-person"></i> Nom <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="nom" name="nom" 
                               required autofocus placeholder="Ex: Alami">
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">
                            <i class="bi bi-person"></i> Prénom <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="prenom" name="prenom" 
                               required placeholder="Ex: Ahmed">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               required placeholder="Ex: ahmed.alami@gmail.com">
                    </div>

                    <div class="mb-4">
                        <label for="telephone" class="form-label">
                            <i class="bi bi-telephone"></i> Téléphone <span class="text-danger">*</span>
                        </label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" 
                               required placeholder="Ex: 0612345678">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Ajouter le contact
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> 
            <strong>Note :</strong> L'email et le téléphone seront validés automatiquement.
        </div>
    </div>
</div>
{% endblock %}
