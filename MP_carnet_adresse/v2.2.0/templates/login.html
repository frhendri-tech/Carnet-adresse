{% extends "base.html" %}

{% block title %}Connexion - Carnet d'Adresses{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-lock-fill" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h2 class="mt-3">Connexion</h2>
                    <p class="text-muted">Connectez-vous pour accéder au carnet d'adresses</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> Mot de passe
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">Pas encore de compte ?</p>
                    <button type="button" class="btn btn-outline-secondary" 
                            data-bs-toggle="modal" data-bs-target="#registerModal">
                        <i class="bi bi-person-plus"></i> Créer un compte
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-muted">
            <small>Compte par défaut : admin / admin123</small>
        </div>
    </div>
</div>

<!-- Modal de création de compte -->
<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-person-plus"></i> Créer un compte administrateur
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="reg_username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" 
                               id="reg_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" 
                               id="reg_password" name="password" required>
                        <small class="text-muted">Minimum 6 caractères</small>
                    </div>
                    <div class="mb-3">
                        <label for="reg_confirm" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" 
                               id="reg_confirm" name="confirm_password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Créer le compte
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
